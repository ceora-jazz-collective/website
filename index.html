<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Ceora Jazz Collective - Website in Arbeit. Bald gibt's hier alle Infos zur Band." />
  <meta name="theme-color" content="#0b0b0b" />
  <title>CEORA — Website kommt bald</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <header class="hero" role="banner">
      <div class="hero__content">
        <h1 class="logo" width="100%" height="100%"><img src="assets/logo-white.svg" alt="CEORA" width="100%"
            height="100%">
        </h1>
        <p class="kicker">JAZZ COLLECTIVE</p>
        <p class="tagline">
          Unsere neue Website ist in Arbeit.<br />
          <strong>Bald</strong> findest du hier alle Infos, Termine und Releases.
        </p>

      </div>
    </header>

    <footer class="footer" role="contentinfo">
      <small>© <span id="year"></span> CEORA. Alle Rechte vorbehalten.</small>
    </footer>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true"></div>

</html>
